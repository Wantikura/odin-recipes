<body>
    <h1>Deviled Eggs Recipe</h1>
    <img src="../images/deviled-eggs2.jpeg" alt="Image of Deviled Eggs" height="200" width="400">
    <h2>Description</h2>
    <p>Deviled eggs are the best</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Eggs</li>
        <li>Mayo</li>
        <li>Salt</li>
        <li>Pepper</li>
    </ul>
    <h3>Steps:</h3>
    <ol>
        <li>Boil egg, separate yolk</li>
        <li>Mix yolk with mayo, salt, and pepper</li>
        <li>Put yolk on egg white, and serve</li>
    </ol>
